<ion-view cache-view="false" hide-nav-bar="false" view-title="">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
      <i class="fa fa-long-arrow-left fa-2x color-corporativo" aria-hidden="true"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="shareAnywhere()"><i class="icon ion-ios-upload-outline color-corporativo"></i></button>
  </ion-nav-buttons>
    <ion-content ng-controller="MapController" scroll="false">
      <div class="button-bar" scroll="false">
        <a class="button" style="background:white" ng-click="onlyeat()"><img ng-src="img/eat.png" style="width:33px;margin-bottom: -20px;"/><br/><span>Eat</span></a>
        <a class="button" style="background:white" ng-click="onlycoffee()"><img ng-src="img/coffee.png" style="width:33px;margin-bottom: -20px;"/><br/><span>Coffee</span></a>
        <a class="button" style="background:white" ng-click="onlylife()"><img ng-src="img/life.png" style="width:33px;margin-bottom: -20px;"/><br/><span>Life</span></a>
        <a class="button" style="background:white" ng-click="onlyfun()"><img ng-src="img/fun.png" style="width:33px;margin-bottom: -20px;"/><br/><span>Fun</span></a>
      </div>
      <ion-scroll zooming="true" direction="y" style="height: 92%;">
        <div id="maplaces" data-tap-disabled="true"></div>
      </ion-scroll>
    </ion-content>
</ion-view>
